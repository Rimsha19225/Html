<!DOCTYPE html>
<html>
    <head>
        <title>Video html</title>
        <style>
            button{
                background-color: rgb(168, 236, 9);
                border-radius: 20px;
                width: 200px;
                height: 50px;
            }
            video{
                background-color: rgb(118, 6, 6);
                border-radius: 20px;
            }
            source{
                background-color: rgb(38, 249, 171);
                border-radius: 20px;
            }
            a{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Video</h1>
        <video controls preload="auto" poster="./rim.jpeg" muted>
            <source src="./rim.mp4" type="audio/mp4" width="100" height="50" />
        </video>
        <br>
        <button><a href="./rim.mp4" download="rim_video">click to download</a></button>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5ccq_nLHneE?si=7sj0rVt4K87nliRZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
