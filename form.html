

<!DOCTYPE html>
<html>
    <head>
        <title>Form html</title>
    </head>
    <body>
        <h1>Form HTML</h1>
        <form>
            <div>
                <label for="username">First Name:</label>
                <input type="text" id="username" placeholder="First Name" />
            </div>
            <div>
                <label for="username">Last Name:</label>
                <input type="text" id="username" placeholder="Last Name" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" maxlength="5" placeholder="Password" />
            </div>
            <div>
                <label for="email">Enter Email</label>
                <input type="email" id="email" placeholder="Email Address" />
            </div>
            <div>
                <label for="search">Srarch</label>
                <input type="search" id="search" placeholder="SearchðŸ”Ž" />
            </div>
            <div>
                <label for="number">Subject Quantity</label>
                <input type="number" id="number" max="5" min="0"/>
            </div>
            <div>
                <label for="radio">Gender</label>
                <input type="radio" name="Gender" value="Male" id="radio" /> Male
                <input type="radio" name="Gender" value="Female" id="radio" /> Female
            </div>
            <div>
                <label for="checkbox">Subjects</label>
                <input type="checkbox" value="Math" id="checkbox" /> Math
                <input type="checkbox" value="Engish" id="checkbox" /> Engish
                <input type="checkbox" value="Urdu" id="checkbox" /> Urdu
                <input type="checkbox" value="Computer" id="checkbox" /> Computer
            </div>
            <div>
                <label for="country">Country Nationality</label>
                <select name="country" id="country">
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                    <option value="Iran">Iran</option>
                    <option value="China">China</option>
                </select>
            </div>
            <div>
                <label for="month">Month</label>
                <input type="month" id="month" />
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" />
            </div>
            <div>
                <label for="time">Time</label>
                <input type="time" id="time" />
            </div>
            <div>
                <label for="range">Range</label>
                <input type="range" id="range" max="50" min="1" value="20" />
            </div>
            <div>
                <label for="color">Color</label>
                <input type="color" id="color" />
            </div>
            <div>
                <label for="url">URL</label>
                <input type="url" id="url" placeholder="URL" />
            </div>
            <div>
                <label for="week">Week</label>
                <input type="week" id="week" />
            </div>
            <div>
                <label for="Country">Country Nationality:</label>
                <input type="text" id="Country" name="country" list="Countries" placeholder="Countries" />
                <datalist id="Countries">
                    <option value="Pakistan"></option>
                    <option value="India"></option>
                    <option value="Iran"></option>
                    <option value="China"></option>
                </datalist>
            </div>
            <div>
                <label for="file">Upload File:</label>
                <input type="file" id="file" />
            </div>
            <div>
                <label for="textarea">Message</label>
                <textarea id="textarea" rows="3" cols="20" placeholder="Enter your Message"></textarea>
            </div>
            <input type="submit" value="submit" />
        </form>
    </body>
</html>
